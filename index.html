<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/fontawesome.min.css"> -->
</head>

<body>
    <div class="container">
        <header class="header">Bookmarker</header>
        <div class="bookmark-body">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <label for="siteNameInput" class="form-label">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name</label>
                    <input type="text" class="form-control" id="siteNameInput" aria-describedby="Bookmark Name"
                        placeholder="Bookmark Name">

                </div>
            </div>
            <div class="site-URL w-100 d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <label for="siteUrlInput" class="form-label">
                        <i class="fa-solid fa-link"></i>
                        Site URL</label>
                    <input type="url" class="form-control" id="siteUrlInput" aria-describedby="Website URL"
                        placeholder="Website URL">

                </div>
            </div>
            <div class="button">
                <button onclick=" Websites()" class="btn btn-Submit px-5" id="btnsub">Submit</button>
            </div>
        </div>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="sites">
            </tbody>
        </table>
    </div>
  
  
  <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3>Site Name or Url is not valid, Please follow the rules below :</h3>
            <p>Site name must contain at least 3 characters
            </p>
            <p>
                Site URL must be a valid one
            </p>
        </div>
        
      </div>
    </div>
  </div>

  <script src="js/js/bootstrap.bundle.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
